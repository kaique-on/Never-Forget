<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Never Forget</title>
</head>
<body>
    <main>
    <div class="caixa-frase">
        <p class="frase">Aprimore sua performance, <span>dedique-se ao que realmente importa.</span></p>
    </div>

    <section class="container-principal">
        
        <div class="container_horario">
            <div class="horario-opcoes">
                <button id="foco" class="opcao_selecionado">Foco</button>
                <button id="descanso_curto">Descanso Curto</button>
                <button id="descanso_longo">Descanso Longo</button>
            </div>
            
            <div class="horario">
            <input class="numeros" type="number" maxlength="2" minlength="1" inputmode="numeric" max="59" min="0" id="tempo-minutos" value="00" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></input>
            :
            <input class="numeros" type="number" maxlength="2" minlength="1" inputmode="numeric" max="59" min="0" id="tempo-segundos" value="05" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); if (this.value > 59) this.value = 59;"></input>
            </div>    

                <div>
                    <input type="checkbox">
                    Música
                </div>
                <button id="start">Começar</button>
            
        </div>

        <div class="container-adicionar">
            <div id="andamento">
                <p>#Em andamento:</p>
            </div>

            <hr>

            <h1>Lista de Tarefas:</h1>

            <div class="lista-tarefas">
                <div class="tarefa">
                    <div class="bolinha-grande">
                        <div class="bolinha-pequena"></div>
                    </div>
                </div>
            </div>

            <button id="add-tarefa">Adicionar nova tarefa</button>
            
        </div>
    </section>

    <footer></footer>
</main>
</body>
</html>
